services:
  mysql:
    image: mysql:8.0
    ports:
      - 3306:3306

    environment:
      - MYSQL_DATABASE=culinaryapp
      - MYSQL_ROOT_PASSWORD=${PASSWORD}

    volumes:
      - ../msqldata:/var/lib/mysql

  django:
    build: .
    command: ["./wait-for-it.sh", "db:3306", "--", "gunicorn", "--config", "gunicorn_config.py", "culinary_api.wsgi:application"]

    # ports:
    #   - "8000:8000"

    volumes:
      - .:/app

    environment:
      - DB_HOST=mysql

    depends_on:
      - mysql


    restart: on-failure

  nginx:
    image: nginx:latest
    ports:
      - "80:80"  
      # - "443:443" # Map port 443 of the container to port 443 on the host
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./staticfiles:/app/static
      - ./media:/app/media
    depends_on:
      - django
    restart: always


